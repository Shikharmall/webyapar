<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Side | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    #subflex {
      background-color: #03013B;
      width: 65%;
      height: 100vh;
    }

    #subflex1 {
      width: 35%;
      height: 100vh;
    }

    @media only screen and (min-width: 0px) and (max-width: 700px) {
      #flex1 {
        flex-direction: column;
      }

      #subflex {
        width: 100%;
      }
      #subflex1 {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="d-flex" id="flex1">
    <div id="subflex" class="d-flex justify-content-center align-items-center">
      <div style="background-color: #FFFFFF; width: 40%; height: 25%;"
        class="d-flex justify-content-center align-items-center">
        <h1 style="color: #0500FF;">LOGO</h1>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center" id="subflex1">
      <div class="d-flex justify-content-center">
        <h2 style="color: #646464">User Login</h2>
      </div>
      <br /><br /><br />
      <form class="d-flex flex-column justify-content-center" style="width: 80%;" id="loginForm">
        <div class="form-outline mb-4 w-100">
          <div class="col-sm-10 w-100">
            <input type="text" class="form-control" placeholder="User ID" id="user_id" name="user_id" />
          </div>
        </div>

        <div class="form-outline mb-4 w-100">
          <div class="col-sm-10 w-100">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" />
          </div>
        </div>

        <div class="form-outline mb-4 w-100">
          <div class="col-sm-10 w-100">
            <button type="submit" class="btn w-100" style="background-color: #0500FF; color: #ffffff;">
              Login
            </button>
          </div>
        </div>

        <div id="response"></div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./javascript/loginUser.js"></script>
</body>

</html>
