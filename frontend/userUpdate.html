<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Side</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        #myDiv {
            display: none;
        }

        #flex1 {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            background-color: #ffffff;
            width: 35%;
            padding: 3%;
        }

        @media only screen and (min-width: 0px) and (max-width: 800px) {
            #flex1 {
                width: 100%;
            }
        }
    </style>

</head>

<body>

    <div style="position: fixed; left: 0; top: 0; height: 100vh;  background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0, 0.4); width: 100%;" id="myDiv">
        <div id="flex1">
            <div class="d-flex align-items-end justify-content-end">
                <button
                    style="background-color: #ffffff; color: #0500FF; border: 2px solid #0500FF; border-radius: 4px; padding: 10px; padding-right: 20px; padding-left: 20px;"
                    onclick="toggleDisplayVanish()">
                    Back</button>
            </div>
            <div class="d-flex align-items-center justify-content-center ">
                <div class="w-100 d-flex flex-column justify-content-center">
                    <br />

                    <div class=" mb-4 ">
                        <label>Name</label>
                        <div class="col-sm-10 w-100">
                            <input type="text" class="form-control" id="nameInputSide" name="nameInputSide" />
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="col-sm-10 w-100">
                            <label for="imageInput" class="w-100">
                                Photo
                                <div id="imagePreviewSide"
                                    style="background-color: #EEEEEE; width: 100%; height: 200px; border-radius: 5px; border: 1px dashed #CDCDCD;"
                                    class="d-flex align-items-center justify-content-center">
                                    
                                </div>
                            </label>
                        </div>
                    </div>

                    <br />

                    <div class=" mb-4" >
                        <div class="d-flex align-items-center justify-content-center">
                            <h3 id="adminStatus"></h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div style="width: 100%; height: 100vh;">
        <div class=" h-100 p-3">
            <div class="d-flex align-items-end justify-content-end ">
                <button
                    style="background-color: #ffffff; color: #0500FF; border: 2px solid #0500FF; border-radius: 4px; padding: 10px; padding-right: 20px; padding-left: 20px;"
                    onclick="toggleDisplayShow()">
                    View</button>
            </div>
            <div class="row d-flex align-items-center justify-content-center ">
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 ">
                    <form id="imageUploadForm">
                        <br /><br /><br />


                        <div class="form-outline mb-4">
                            <label>Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nameInput" name="nameInput" />
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <div class="col-sm-10">
                                <label for="imageInput" class="w-100">
                                    Photo
                                    <div id="imagePreview"
                                        style="background-color: #EEEEEE; width: 100%; height: 200px; border-radius: 5px; border: 1px dashed #CDCDCD;"
                                        class="d-flex align-items-center justify-content-center">
                                    </div>
                                </label>
                                <input type="file" style="display:none;" id="imageInput" accept="image/*"
                                    onchange="previewImage()" required>
                            </div>

                        </div>


                        <br />

                        <div class="form-outline mb-4">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary w-100" onclick="uploadImage()">
                                    Upload
                                </button>
                            </div>
                        </div>

                        <!-- Submit button -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function toggleDisplayShow() {
            var myDiv = document.getElementById("myDiv");
            myDiv.style.display = "block";
        }

        function toggleDisplayVanish() {
            var myDiv = document.getElementById("myDiv");
            myDiv.style.display = "none"; // Hide the div
        }
    </script>

    <script src="./javascript/updateDetail.js"></script>
</body>

</html>
